</head>
<body>
  <div class="bg"></div>

  <div id="music-btn">
    <span id="music-icon">ğŸµ</span>

  <div class="header">

  <div id="drag-container">

  <script>
    const images = [
      "gem-h5/assets/1.jpg", "gem-h5/assets/2.jpg", "gem-h5/assets/3.jpg",
      "gem-h5/assets/4.jpg", "gem-h5/assets/5.jpg", "gem-h5/assets/6.jpg"

    const spinContainer = document.getElementById('spin-container');
    
    // --- æ ¸å¿ƒé€»è¾‘ï¼šæ™ºèƒ½æ£€æµ‹è®¾å¤‡è®¡ç®—åŠå¾„ ---
    function getRadius() {
      const w = window.innerWidth;
      if (w < 500) return w * 0.35;    // å°æ‰‹æœº
      if (w < 800) return w * 0.4;     // å¤§å±æ‰‹æœº/å¹³æ¿
      return 400;                      // ç”µè„‘ç«¯å›ºå®šå¤§åŠå¾„
    }

    const radius = getRadius();

    images.forEach((src, i) => {
      const div = document.createElement('div');
      div.className = 'item';
      const angle = i * (360 / images.length);
      div.style.transform = `rotateY(${angle}deg) translateZ(${radius}px)`;
      div.innerHTML = `<img src="${src}" loading="lazy">`;
      spinContainer.appendChild(div);
    });

    let currentAngle = 0;
    function frame() {
      currentAngle -= 0.4;
      spinContainer.style.transform = `rotateY(${currentAngle}deg)`;
      requestAnimationFrame(frame);
    }
    frame();

    // ç›‘å¬çª—å£å¤§å°å˜åŒ–ï¼ˆæ¯”å¦‚ç”µè„‘ç¼©å°æµè§ˆå™¨çª—å£ï¼‰ï¼Œè‡ªåŠ¨åˆ·æ–°ä»¥é€‚é…
    window.onresize = () => { location.reload(); };

    // éŸ³ä¹æ’­æ”¾æ§åˆ¶
    const btn = document.getElementById('music-btn');
    const audio = document.getElementById('audio-player');
    const icon = document.getElementById('music-icon');
    btn.onclick = () => {
      if (audio.paused) {
        audio.play().then(() => {
          btn.style.animation = "rotateBtn 3s linear infinite";
          icon.innerText = "â¸";

      } else {
        audio.pause();
        btn.style.animation = "none";
        icon.innerText = "ğŸµ";
      }
    };
  </script>
