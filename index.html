    #spin-container {

    .item {

      /* æ‰‹æœºç«¯å›¾ç‰‡å°ºå¯¸ç¼©å°ä¸€ç‚¹ï¼Œé¿å…æ’‘ç ´å±å¹• */
      width: 120px; height: 160px;

      border-radius: 8px; overflow: hidden;
      box-shadow: 0 5px 15px rgba(0,0,0,0.5);
      -webkit-box-reflect: below 10px linear-gradient(transparent, rgba(0,0,0,0.1));

    #music-btn {

</head>
<body>
  <div class="bg"></div>

  <div class="header">

  <div id="drag-container">

  <script>
    const images = [
      "gem-h5/assets/1.jpg", "gem-h5/assets/2.jpg", "gem-h5/assets/3.jpg",
      "gem-h5/assets/4.jpg", "gem-h5/assets/5.jpg", "gem-h5/assets/6.jpg"

    const spinContainer = document.getElementById('spin-container');
    // æ ¹æ®å±å¹•å®½åº¦åŠ¨æ€è®¡ç®—æ—‹è½¬åŠå¾„ï¼šæ‰‹æœºç«¯çº¦150-200ï¼Œå¤§å±300
    const radius = window.innerWidth < 500 ? 160 : 300;

    images.forEach((src, i) => {
      const div = document.createElement('div');
      div.className = 'item';
      // è®¡ç®—æ¯å¼ å›¾çš„è§’åº¦
      const angle = i * (360 / images.length);
      div.style.transform = `rotateY(${angle}deg) translateZ(${radius}px)`;
      div.innerHTML = `<img src="${src}" loading="lazy">`;
      spinContainer.appendChild(div);
    });

    let currentAngle = 0;
    function frame() {
      currentAngle -= 0.5; // æ—‹è½¬é€Ÿåº¦
      spinContainer.style.transform = `rotateY(${currentAngle}deg)`;
      requestAnimationFrame(frame);
    }
    frame();

    // éŸ³ä¹æ§åˆ¶é€»è¾‘
    const btn = document.getElementById('music-btn');
    const audio = document.getElementById('audio');
    btn.onclick = () => {
      if (audio.paused) {
        audio.play().catch(() => alert("è¯·å…ˆä¸Šä¼  bgm.mp3 åˆ° assets æ–‡ä»¶å¤¹"));
        btn.style.animation = "spin 3s linear infinite";
      } else {
        audio.pause();
        btn.style.animation = "none";
      }
    };
  </script>
