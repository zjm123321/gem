<!doctype html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover" />
  <title>G.E.M. | 极光粒子</title>
  <style>
    :root { --gem-red: #ff2d55; }
    * { box-sizing: border-box; touch-action: none; user-select: none; }
    
    body {
      margin: 0; height: 100vh; background: #020408;
      display: flex; align-items: center; justify-content: center;
      overflow: hidden; perspective: 1200px;
      font-family: -apple-system, "PingFang SC", sans-serif;
    }

    /* 修复层级：确保 Canvas 始终可见 */
    #particle-canvas {
      position: fixed; inset: 0;
      z-index: 5; /* 位于背景之上，内容之下 */
      pointer-events: none;
    }

    .bg { 
      position: fixed; inset: 0; z-index: 1; 
      background: url('gem-h5/assets/1.jpg') center/cover; 
      filter: blur(80px) brightness(0.1); 
    }
    
    /* 动态文案 */
    .header { position: absolute; top: 10%; width: 100%; text-align: center; color: #fff; z-index: 15; pointer-events: none; }
    .header .name { font-size: 2.5rem; font-weight: 100; letter-spacing: 12px; margin-bottom: 10px; text-shadow: 0 0 15px rgba(255,45,85,0.5); }
    #dynamic-quote { font-size: 0.9rem; letter-spacing: 4px; color: #ccc; transition: all 1s; }

    /* 3D 容器 */
    #drag-container { position: relative; z-index: 20; transform-style: preserve-3d; }
    #spin-container { position: relative; display: flex; transform-style: preserve-3d; }
    .item { 
      position: absolute; left: 50%; top: 50%; border-radius: 4px; overflow: hidden; 
      border: 1px solid rgba(255,255,255,0.1);
      box-shadow: 0 5px 25px rgba(0,0,0,0.5);
      -webkit-box-reflect: below 15px linear-gradient(transparent, rgba(0,0,0,0.1));
    }
    .item img { width: 100%; height: 100%; object-fit: cover; }

    @media screen and (max-width: 768px) {
      .item { width: 105px; height: 145px; margin-left: -52px; margin-top: -72px; }
      .player-box { bottom: 18% !important; right: 20px !important; transform: scale(0.8); }
    }
    @media screen and (min-width: 769px) {
      .item { width: 180px; height: 260px; margin-left: -90px; margin-top: -130px; }
      .player-box { bottom: 40px; right: 40px; }
    }

    /* 唱片机 */
    .player-box { position: fixed; z-index: 100; width: 100px; height: 100px; cursor: pointer; }
    .stylus {
      position: absolute; top: 0; right: 5px; width: 40px; height: 60px;
      background: url('https://cdn-icons-png.flaticon.com/512/3039/3039414.png') no-repeat center/contain;
      z-index: 102; transform-origin: top right; transform: rotate(-30deg);
      transition: transform 0.8s; filter: invert(1);
    }
    .vinyl-wrapper {
      width: 85px; height: 85px; border-radius: 50%; background: #111;
      padding: 4px; border: 2px solid #222; position: absolute; bottom: 0; left: 0;
      animation: rotate-vinyl 8s linear infinite; animation-play-state: paused;
    }
    .vinyl-wrapper img { width: 100%; height: 100%; border-radius: 50%; opacity: 0.8; }
    .is-playing .stylus { transform: rotate(5deg); }
    .is-playing .vinyl-wrapper { animation-play-state: running; box-shadow: 0 0 25px var(--gem-red); }

    @keyframes rotate-vinyl { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
  </style>
</head>
<body onclick="handleGlobalInteraction()">
  <div class="bg"></div>
  <canvas id="particle-canvas"></canvas>

  <audio id="audio-player" loop src="gem-h5/assets/bgm.MP3"></audio>

  <div class="header">
    <div class="name">G.E.M.</div>
    <div id="dynamic-quote">在万千星辰中，听见你的声音</div>
  </div>

  <div id="drag-container">
    <div id="spin-container"></div>
  </div>

  <div class="player-box" id="player-ui">
    <div class="stylus"></div>
    <div class="vinyl-wrapper"><img src="gem-h5/assets/1.jpg"></div>
  </div>

  <script>
    const audio = document.getElementById('audio-player');
    const playerUI = document.getElementById('player-ui');
    const quoteEl = document.getElementById('dynamic-quote');
    const spinContainer = document.getElementById('spin-container');

    // 1. 文案库
    const quotes = ["每一个音符，都是通往灵魂的星梯", "既然来到世界，就要活得灿烂", "逆风的方向，更适合飞翔", "FROM GLORY TO GLORY"];
    let qIdx = 0;
    setInterval(() => {
        if(!audio.paused) {
            quoteEl.style.opacity = 0;
            setTimeout(() => {
                qIdx = (qIdx + 1) % quotes.length;
                quoteEl.innerText = quotes[qIdx];
                quoteEl.style.opacity = 1;
            }, 1000);
        }
    }, 5000);

    // 2. 交互逻辑
    function handleGlobalInteraction() {
      if (audio.paused) {
        audio.play().then(() => playerUI.classList.add('is-playing'));
      } else {
        audio.pause();
        playerUI.classList.remove('is-playing');
      }
    }

    // 3. 3D 相册初始化
    const isMobile = window.innerWidth < 768;
    const radius = isMobile ? 150 : 400;
    const images = ["1.jpg", "2.jpg", "3.jpg", "4.jpg", "5.jpg", "6.jpg"];
    
    images.forEach((name, i) => {
      const div = document.createElement('div');
      div.className = 'item';
      div.style.transform = `rotateY(${i * (360 / images.length)}deg) translateZ(${radius}px)`;
      div.innerHTML = `<img src="gem-h5/assets/${name}">`;
      spinContainer.appendChild(div);
    });

    let angle = 0;
    function rotateAlbum() {
      angle -= 0.3;
      spinContainer.style.transform = `rotateY(${angle}deg)`;
      requestAnimationFrame(rotateAlbum);
    }
    rotateAlbum();

    // 4. 高级粒子系统（北斗连线 + 鼠标排斥）
    const canvas = document.getElementById('particle-canvas');
    const ctx = canvas.getContext('2d');
    let particles = [];
    const mouse = { x: null, y: null, radius: 150 };

    window.addEventListener('mousemove', (e) => { mouse.x = e.x; mouse.y = e.y; });

    class Particle {
      constructor() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.size = Math.random() * 2 + 1;
        this.baseX = this.x;
        this.baseY = this.y;
        this.density = (Math.random() * 30) + 1;
        this.color = `rgba(255, 255, 255, ${Math.random() * 0.5 + 0.2})`;
      }
      draw() {
        ctx.fillStyle = this.color;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fill();
      }
      update() {
        // 鼠标交互排斥逻辑
        let dx = mouse.x - this.x;
        let dy = mouse.y - this.y;
        let distance = Math.hypot(dx, dy);
        if (distance < mouse.radius) {
          let forceDirectionX = dx / distance;
          let forceDirectionY = dy / distance;
          let force = (mouse.radius - distance) / mouse.radius;
          this.x -= forceDirectionX * force * this.density;
          this.y -= forceDirectionY * force * this.density;
        } else {
          if (this.x !== this.baseX) this.x -= (this.x - this.baseX) * 0.1;
          if (this.y !== this.baseY) this.y -= (this.y - this.baseY) * 0.1;
        }
        this.draw();
      }
    }

    function initParticles() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      particles = [];
      const count = isMobile ? 40 : 100;
      for (let i = 0; i < count; i++) particles.push(new Particle());
    }

    function connectParticles() {
      for (let a = 0; a < particles.length; a++) {
        for (let b = a; b < particles.length; b++) {
          let dist = Math.hypot(particles[a].x - particles[b].x, particles[a].y - particles[b].y);
          if (dist < 150) {
            ctx.strokeStyle = `rgba(255, 45, 85, ${1 - dist / 150})`; // 使用 G.E.M. 红连线
            ctx.lineWidth = 0.5;
            ctx.beginPath();
            ctx.moveTo(particles[a].x, particles[a].y);
            ctx.lineTo(particles[b].x, particles[b].y);
            ctx.stroke();
          }
        }
      }
    }

    function animateParticles() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particles.forEach(p => p.update());
      connectParticles();
      requestAnimationFrame(animateParticles);
    }

    window.onload = () => { initParticles(); animateParticles(); };
    window.addEventListener('resize', initParticles);
  </script>
</body>
</html>
