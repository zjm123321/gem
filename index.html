<!doctype html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover" />
  <title>G.E.M. 3D ç›¸å†Œ</title>
  <style>
    * { box-sizing: border-box; touch-action: none; }
    body {
      margin: 0; height: 100vh; background: #0b0f1a;
      display: flex; align-items: center; justify-content: center;
      overflow: hidden; perspective: 800px; /* å‡å°é€è§†ï¼Œè®©ç”»é¢æ›´èšæ‹¢ */
      font-family: sans-serif;
    }
    
    /* åŠ¨æ€æ¨¡ç³ŠèƒŒæ™¯ */
    .bg {
      position: fixed; inset: 0; z-index: -1;
      background: url('gem-h5/assets/1.jpg') center/cover;
      filter: blur(25px) brightness(0.3); transform: scale(1.1);
    }

    .header {
      position: absolute; top: 8%; width: 100%; text-align: center; color: #fff; z-index: 10;
    }
    .header h1 { font-size: 1.2rem; margin: 0; letter-spacing: 1px; }

    /* 3D æ ¸å¿ƒå®¹å™¨ */
    #drag-container {
      position: relative; display: flex; transform-style: preserve-3d;
      transform: rotateX(-10deg);
    }
    #spin-container {
      position: relative; display: flex; transform-style: preserve-3d;
    }

    .item {
      position: absolute; left: 50%; top: 50%;
      /* æ‰‹æœºç«¯å›¾ç‰‡å°ºå¯¸è¿›ä¸€æ­¥ç¼©å° */
      width: 100px; height: 140px; 
      margin-left: -50px; margin-top: -70px;
      border-radius: 6px; overflow: hidden;
      box-shadow: 0 5px 15px rgba(0,0,0,0.5);
      -webkit-box-reflect: below 8px linear-gradient(transparent, rgba(0,0,0,0.1));
    }
    .item img { width: 100%; height: 100%; object-fit: cover; }

    /* éŸ³ä¹æŒ‰é’® */
    #music-btn {
      position: fixed; right: 15px; top: 15px; z-index: 100;
      width: 36px; height: 36px; background: rgba(255,255,255,0.1);
      border-radius: 50%; display: flex; align-items: center; justify-content: center;
      font-size: 16px; border: 1px solid rgba(255,255,255,0.2); color: #fff;
    }
    @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
  </style>
</head>
<body>
  <div class="bg"></div>
  <div id="music-btn">ğŸµ<audio id="audio" loop src="gem-h5/assets/bgm.mp3"></audio></div>

  <div class="header">
    <h1>G.E.M. é‚“ç´«æ£‹ä¸“å±ç›¸å†Œ</h1>
  </div>

  <div id="drag-container">
    <div id="spin-container"></div>
  </div>

  <script>
    const images = [
      "gem-h5/assets/1.jpg", "gem-h5/assets/2.jpg", "gem-h5/assets/3.jpg",
      "gem-h5/assets/4.jpg", "gem-h5/assets/5.jpg", "gem-h5/assets/6.jpg"
    ];

    const spinContainer = document.getElementById('spin-container');
    
    // --- å…³é”®ï¼šåŠ¨æ€è®¡ç®—åŠå¾„ ---
    // è·å–å±å¹•å®½åº¦ï¼ŒåŠå¾„å–å±å¹•å®½åº¦çš„ 35% å·¦å³ï¼Œç¡®ä¿ä¸ä¼šè¶…å‡ºå±å¹•
    const screenWidth = window.innerWidth;
    const radius = screenWidth * 0.38; 

    images.forEach((src, i) => {
      const div = document.createElement('div');
      div.className = 'item';
      const angle = i * (360 / images.length);
      // ä½¿ç”¨åŠ¨æ€è®¡ç®—çš„åŠå¾„ radius
      div.style.transform = `rotateY(${angle}deg) translateZ(${radius}px)`;
      div.innerHTML = `<img src="${src}" loading="lazy">`;
      spinContainer.appendChild(div);
    });

    let currentAngle = 0;
    function frame() {
      currentAngle -= 0.4;
      spinContainer.style.transform = `rotateY(${currentAngle}deg)`;
      requestAnimationFrame(frame);
    }
    frame();

    // éŸ³ä¹å¼€å…³
    const btn = document.getElementById('music-btn');
    const audio = document.getElementById('audio');
    btn.onclick = () => {
      if (audio.paused) {
        audio.play().catch(() => { console.log("ç­‰å¾…ä¸Šä¼ bgm.mp3") });
        btn.style.animation = "spin 3s linear infinite";
      } else {
        audio.pause();
        btn.style.animation = "none";
      }
    };
  </script>
</body>
</html>
