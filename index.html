<!doctype html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover" />
  <title>G.E.M. | 宇宙乐章</title>
  <style>
    :root { --gem-red: #ff2d55; }
    * { box-sizing: border-box; touch-action: none; user-select: none; }
    
    body {
      margin: 0; height: 100vh; background: #05070a;
      display: flex; align-items: center; justify-content: center;
      overflow: hidden; perspective: 2000px;
      font-family: -apple-system, "PingFang SC", sans-serif;
    }

    .bg { 
      position: fixed; inset: 0; z-index: -2; 
      background: url('gem-h5/assets/1.jpg') center/cover; 
      filter: blur(50px) brightness(0.2); transform: scale(1.1); 
    }
    #particle-canvas { position: fixed; inset: 0; z-index: -1; pointer-events: none; }
    
    .header { position: absolute; top: 10%; width: 100%; text-align: center; color: #fff; z-index: 10; pointer-events: none; }
    .header .name { font-size: 3.5rem; font-weight: 200; letter-spacing: 15px; margin-bottom: 10px; text-shadow: 0 0 20px rgba(255,255,255,0.4); }
    .header .quote { font-size: 0.9rem; letter-spacing: 4px; color: #cccccc; }
    .header .line { width: 40px; height: 2px; background: var(--gem-red); margin: 20px auto; box-shadow: 0 0 10px var(--gem-red); }
    
    @media screen and (max-width: 768px) {
      .header .name { font-size: 2.2rem; letter-spacing: 8px; }
      .item { width: 110px; height: 150px; margin-left: -55px; margin-top: -75px; }
      /* 手机端播放器位置 */
      .player-container { bottom: 12% !important; right: 50% !important; transform: translateX(50%); }
    }

    @media screen and (min-width: 769px) {
      .item { width: 180px; height: 250px; margin-left: -90px; margin-top: -125px; }
      .player-container { bottom: 50px; right: 50px; }
    }

    #drag-container, #spin-container { position: relative; display: flex; transform-style: preserve-3d; }
    .item { 
      position: absolute; left: 50%; top: 50%; border-radius: 8px; overflow: hidden; 
      box-shadow: 0 10px 30px rgba(0,0,0,0.5); 
      -webkit-box-reflect: below 10px linear-gradient(transparent, rgba(0,0,0,0.1));
    }
    .item img { width: 100%; height: 100%; object-fit: cover; pointer-events: none; }
    
    /* 高级黑胶播放器样式 */
    .player-container {
      position: fixed; z-index: 100;
      width: 70px; height: 70px;
      display: flex; align-items: center; justify-content: center;
      cursor: pointer; transition: all 0.3s ease;
    }
    
    .vinyl-record {
      width: 100%; height: 100%;
      border-radius: 50%;
      background: #111;
      padding: 3px;
      border: 2px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 0 20px rgba(0,0,0,0.8), 0 0 0px var(--gem-red);
      overflow: hidden;
      animation: rotate-vinyl 5s linear infinite;
      animation-play-state: paused; /* 默认停止转动 */
    }

    .vinyl-record img {
      width: 100%; height: 100%;
      border-radius: 50%;
      object-fit: cover;
      opacity: 0.8;
    }

    /* 播放时的发光和转动 */
    .is-playing {
      animation-play-state: running;
      box-shadow: 0 0 20px rgba(0,0,0,0.8), 0 0 15px var(--gem-red);
      border-color: var(--gem-red);
    }

    @keyframes rotate-vinyl {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    /* 播放状态提示文案 */
    .music-hint {
      position: absolute; bottom: -25px; white-space: nowrap;
      color: rgba(255,255,255,0.4); font-size: 10px; letter-spacing: 2px;
    }

  </style>
</head>
<body onclick="handleGlobalClick(event)">
  <div class="bg"></div>
  <canvas id="particle-canvas"></canvas>
  
  <audio id="audio-player" loop playsinline src="gem-h5/assets/bgm.MP3"></audio>

  <div class="player-container" id="music-player">
    <div class="vinyl-record" id="vinyl">
      <img src="gem-h5/assets/1.jpg" alt="cover">
    </div>
    <div class="music-hint" id="status-text">TAP TO PLAY</div>
  </div>

  <div class="header">
    <div class="name">G.E.M.</div>
    <div class="quote">“ 点亮星辰，乐章永恒 ”</div>
    <div class="line"></div>
    <div class="quote" style="font-size: 0.65rem; opacity: 0.6;">FROM GLORY TO GLORY</div>
  </div>

  <div id="drag-container">
    <div id="spin-container"></div>
  </div>

  <script>
    const audio = document.getElementById('audio-player');
    const vinyl = document.getElementById('vinyl');
    const statusText = document.getElementById('status-text');
    const images = ["1.jpg", "2.jpg", "3.jpg", "4.jpg", "5.jpg", "6.jpg"];
    const spinContainer = document.getElementById('spin-container');

    // 1. 生成 3D 相册
    const radius = window.innerWidth < 768 ? window.innerWidth * 0.4 : 450;
    images.forEach((name, i) => {
      const div = document.createElement('div');
      div.className = 'item';
      div.style.transform = `rotateY(${i * (360 / images.length)}deg) translateZ(${radius}px)`;
      div.innerHTML = `<img src="gem-h5/assets/${name}" onerror="this.parentElement.style.display='none'">`;
      spinContainer.appendChild(div);
    });

    // 2. 核心控制逻辑
    function toggleMusic() {
      if (audio.paused) {
        audio.play().then(() => {
          vinyl.classList.add('is-playing');
          statusText.innerText = "PLAYING";
          statusText.style.color = "#ff2d55";
        });
      } else {
        audio.pause();
        vinyl.classList.remove('is-playing');
        statusText.innerText = "PAUSED";
        statusText.style.color = "rgba(255,255,255,0.4)";
      }
    }

    // 全局点击判定
    function handleGlobalClick(e) {
      // 无论点哪里都切换播放状态，实现便捷控制
      toggleMusic();
    }

    // 3. 自动播放与环境适配
    window.addEventListener('load', () => {
      audio.play().then(() => {
        vinyl.classList.add('is-playing');
        statusText.innerText = "PLAYING";
      }).catch(() => {
        statusText.innerText = "TAP TO START";
      });
    });

    document.addEventListener("WeixinJSBridgeReady", () => {
      audio.play();
      vinyl.classList.add('is-playing');
    }, false);

    // 4. 背景粒子与旋转
    let currentAngle = 0;
    function rotate() {
      currentAngle -= 0.3;
      spinContainer.style.transform = `rotateY(${currentAngle}deg)`;
      requestAnimationFrame(rotate);
    }
    rotate();

    const canvas = document.getElementById('particle-canvas');
    const ctx = canvas.getContext('2d');
    let particles = [];
    function initCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      particles = Array.from({length: 60}, () => ({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        vx: (Math.random() - 0.5) * 0.3,
        vy: (Math.random() - 0.5) * 0.3,
        r: Math.random() * 1.2
      }));
    }
    function drawParticles() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "rgba(255, 255, 255, 0.4)";
      particles.forEach((p, i) => {
        p.x += p.vx; p.y += p.vy;
        if(p.x < 0 || p.x > canvas.width) p.vx *= -1;
        if(p.y < 0 || p.y > canvas.height) p.vy *= -1;
        ctx.beginPath(); ctx.arc(p.x, p.y, p.r, 0, Math.PI*2); ctx.fill();
        for(let j = i + 1; j < particles.length; j++) {
          const p2 = particles[j];
          const d = Math.hypot(p.x - p2.x, p.y - p2.y);
          if(d < 110) {
            ctx.strokeStyle = `rgba(255,255,255,${(110-d)/600})`;
            ctx.lineWidth = 0.5; ctx.beginPath(); ctx.moveTo(p.x, p.y); ctx.lineTo(p2.x, p2.y); ctx.stroke();
          }
        }
      });
      requestAnimationFrame(drawParticles);
    }
    window.addEventListener('resize', initCanvas);
    initCanvas(); drawParticles();
  </script>
</body>
</html>
