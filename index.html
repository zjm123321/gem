<!doctype html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>G.E.M. 邓紫棋专属相册</title>
  <style>
    :root { --accent: #ff2d55; } /* 邓紫棋常用的热情红 */
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #0b0f1a;
      overflow: hidden;
      perspective: 1200px; /* 3D 深度感 */
      font-family: -apple-system, sans-serif;
    }

    /* 动态背景 */
    .bg {
      position: fixed; inset: 0; z-index: -1;
      background: url('gem-h5/assets/1.jpg') center/cover;
      filter: blur(30px) brightness(0.3);
      transform: scale(1.1);
      transition: background-image 0.8s ease;
    }

    .header {
      position: absolute; top: 10%; text-align: center; color: #fff; z-index: 10;
    }
    .header h1 { font-size: 28px; letter-spacing: 2px; margin-bottom: 5px; text-shadow: 0 2px 10px rgba(0,0,0,0.5); }
    .header p { opacity: 0.8; font-size: 14px; }

    /* 3D 舞台 */
    #stage {
      width: 200px; height: 280px;
      position: relative;
      transform-style: preserve-3d;
      transform: rotateX(-10deg);
    }

    .item {
      position: absolute; inset: 0;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0,0,0,0.8);
      -webkit-box-reflect: below 15px linear-gradient(transparent, rgba(0,0,0,0.2));
      cursor: pointer;
      border: 2px solid rgba(255,255,255,0.1);
    }
    .item img { width: 100%; height: 100%; object-fit: cover; }

    /* 放大预览 */
    .viewer {
      position: fixed; inset: 0; display: none;
      z-index: 100; align-items: center; justify-content: center;
      background: rgba(0,0,0,0.9);
    }
    .viewer.show { display: flex; }
    .viewer img { max-width: 90vw; max-height: 80vh; border-radius: 8px; }
  </style>
</head>
<body>
  <div class="bg" id="bg"></div>
  
  <div class="header">
    <h1>G.E.M. 邓紫棋 • 唯一的信仰</h1>
    <p>“全宇宙最棒的歌者，永远的解解”</p>
  </div>

  <div id="stage">
    </div>

  <div class="viewer" id="viewer">
    <img id="v-img">
  </div>

  <script>
    const images = [
      "gem-h5/assets/1.jpg", "gem-h5/assets/2.jpg", "gem-h5/assets/3.jpg",
      "gem-h5/assets/4.jpg", "gem-h5/assets/5.jpg", "gem-h5/assets/6.jpg"
    ];

    const stage = document.getElementById('stage');
    const bg = document.getElementById('bg');
    const radius = 350; // 旋转半径

    // 初始化 3D 布局
    images.forEach((src, i) => {
      const div = document.createElement('div');
      div.className = 'item';
      const angle = i * (360 / images.length);
      div.style.transform = `rotateY(${angle}deg) translateZ(${radius}px)`;
      
      const img = document.createElement('img');
      img.src = src;
      div.appendChild(img);

      // 点击放大并更换背景
      div.onclick = () => {
        document.getElementById('v-img').src = src;
        document.getElementById('viewer').classList.add('show');
        bg.style.backgroundImage = `url(${src})`;
      };
      stage.appendChild(div);
    });

    // 自动旋转逻辑
    let currentAngle = 0;
    function rotate() {
      currentAngle -= 0.3; // 旋转速度
      stage.style.transform = `rotateX(-10deg) rotateY(${currentAngle}deg)`;
      requestAnimationFrame(rotate);
    }
    rotate();

    // 关闭预览
    document.getElementById('viewer').onclick = function() {
      this.classList.remove('show');
    };
  </script>
</body>
</html>
