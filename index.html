<!doctype html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover, user-scalable=no" />
  <title>H5 相册</title>
  <style>
    :root { --r: 22px; }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      font-family: -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"PingFang SC","Microsoft YaHei",sans-serif;
      color: #fff;
      overflow-x: hidden;
      background: #0b0f1a;
    }

    /* 背景轮播（淡入淡出） */
    .bg {
      position: fixed; inset: 0; z-index: -2;
      background: center/cover no-repeat;
      filter: blur(18px) saturate(1.2);
      transform: scale(1.1);
      opacity: .75;
      transition: background-image 900ms ease, opacity 900ms ease;
    }
    .shade {
      position: fixed; inset: 0; z-index: -1;
      background: radial-gradient(1200px 700px at 20% 10%, rgba(255,255,255,.10), transparent 55%),
                  linear-gradient(180deg, rgba(0,0,0,.25), rgba(0,0,0,.65));
    }

    .wrap { padding: 26px 16px 40px; max-width: 920px; margin: 0 auto; }
    header { padding: 10px 6px 14px; }
    h1 { margin: 0 0 8px; font-size: 22px; letter-spacing: .5px; }
    p { margin: 0; opacity: .85; line-height: 1.6; }

    /* 卡片网格 */
    .grid {
      display: grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: 12px;
      margin-top: 18px;
    }
    @media (min-width: 720px) {
      .grid { grid-template-columns: repeat(3, minmax(0, 1fr)); gap: 14px; }
      h1 { font-size: 28px; }
    }

    .card {
      position: relative;
      border-radius: var(--r);
      overflow: hidden;
      background: rgba(255,255,255,.08);
      box-shadow: 0 10px 30px rgba(0,0,0,.25);
      transform: translateZ(0);
      animation: float 4.5s ease-in-out infinite;
    }
    .card:nth-child(2n){ animation-delay: .6s; }
    .card:nth-child(3n){ animation-delay: 1.1s; }

    @keyframes float {
      0%,100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }

    .card img {
      width: 100%; height: 190px; object-fit: cover; display: block;
      transform: scale(1.02);
      transition: transform .35s ease;
    }
    .card:active img, .card:hover img { transform: scale(1.08); }

    .badge {
      position: absolute; left: 10px; bottom: 10px;
      background: rgba(0,0,0,.45);
      backdrop-filter: blur(8px);
      padding: 6px 10px;
      border-radius: 999px;
      font-size: 12px;
      opacity: .95;
    }

    /* 放大预览 */
    .viewer {
      position: fixed; inset: 0;
      display: none;
      z-index: 100;
      align-items: center; justify-content: center;
      background: rgba(0,0,0,.85);
      padding: 18px;
    }
    .viewer.show { display: flex; }
    .viewer img {
      max-width: min(92vw, 980px);
      max-height: 86vh;
      border-radius: 12px;
      box-shadow: 0 20px 60px rgba(0,0,0,.55);
    }
    .hint { text-align:center; opacity:.6; margin-top: 20px; font-size: 12px;}
  </style>
</head>
<body>
  <div class="bg" id="bg"></div>
  <div class="shade"></div>

  <div class="wrap">
    <header>
      <h1>我的动态相册</h1>
      <p>点图片可放大预览，长按可保存。</p>
    </header>

    <section class="grid" id="grid"></section>
    <div class="hint">Made with ❤️ for friends</div>
  </div>

  <div class="viewer" id="viewer">
    <img id="viewerImg" alt="preview">
  </div>

  <script>
// ✅ 必须包含 gem-h5 前缀，因为你的 assets 文件夹在它里面
    const images = [

      "gem-h5/assets/2.jpg",
      "gem-h5/assets/3.jpg",
      "gem-h5/assets/4.jpg",
      "gem-h5/assets/5.jpg",
      "gem-h5/assets/6.jpg"
    ];

    const grid = document.getElementById('grid');
    const bg = document.getElementById('bg');
    const viewer = document.getElementById('viewer');
    const viewerImg = document.getElementById('viewerImg');

    // 初始化背景
    if(images.length > 0) bg.style.backgroundImage = `url(${images[0]})`;

    images.forEach((src, idx) => {
      const card = document.createElement('div');
      card.className = 'card';
      card.innerHTML = `
        <img loading="lazy" src="${src}" alt="photo">
        <div class="badge"># ${idx + 1}</div>
      `;
