<!doctype html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover" />
  <title>G.E.M. | 音乐信仰</title>
  <style>
    :root {
      --gem-red: #ff2d55;
      --glass: rgba(255, 255, 255, 0.08);
    }
    * { box-sizing: border-box; touch-action: none; user-select: none; }
    body {
      margin: 0; height: 100vh; background: #05070a;
      display: flex; align-items: center; justify-content: center;
      overflow: hidden; perspective: 1200px;
      font-family: -apple-system, "PingFang SC", sans-serif;
    }
    
    .bg {
      position: fixed; inset: 0; z-index: -2;
      background: url('gem-h5/assets/1.jpg') center/cover;
      filter: blur(50px) brightness(0.2); transform: scale(1.1);
    }

    .stars { position: fixed; inset: 0; z-index: -1; pointer-events: none; }

    /* 文案区：极致简约 */
    .header {
      position: absolute; top: 12%; width: 100%; text-align: center; color: #fff; z-index: 10;
      padding: 0 30px; pointer-events: none;
    }
    .header .name { 
      font-size: 3rem; font-weight: 200; letter-spacing: 12px; margin-bottom: 10px;
      color: #ffffff; text-shadow: 0 0 15px rgba(255,255,255,0.4);
    }
    .header .quote { font-size: 0.85rem; letter-spacing: 4px; color: #cccccc; font-weight: 300; }
    .header .line { width: 30px; height: 2px; background: var(--gem-red); margin: 25px auto; box-shadow: 0 0 10px var(--gem-red); }

    @media screen and (max-width: 768px) {
      .header .name { font-size: 2.2rem; letter-spacing: 8px; }
      .header .quote { font-size: 0.75rem; letter-spacing: 2px; }
      .item { width: 105px; height: 145px; margin-left: -52px; margin-top: -72px; }
    }

    @media screen and (min-width: 769px) {
      .item { width: 180px; height: 260px; margin-left: -90px; margin-top: -130px; }
    }

    #drag-container, #spin-container { position: relative; display: flex; transform-style: preserve-3d; }
    #drag-container { transform: rotateX(-5deg); }

    .item {
      position: absolute; left: 50%; top: 50%;
      border-radius: 4px; overflow: hidden;
      box-shadow: 0 15px 40px rgba(0,0,0,0.8);
      -webkit-box-reflect: below 12px linear-gradient(transparent, rgba(0,0,0,0.1));
    }
    .item img { width: 100%; height: 100%; object-fit: cover; pointer-events: none; }

    /* 播放提示 */
    #hint {
      position: fixed; bottom: 40px; color: rgba(255,255,255,0.4);
      font-size: 10px; letter-spacing: 2px; text-transform: uppercase;
      border: 1px solid rgba(255,255,255,0.1); padding: 8px 15px; border-radius: 20px;
    }
  </style>
</head>
<body>
  <div class="bg"></div>
  <div class="stars" id="stars-container"></div> 

  <div id="hint">Click Anywhere to Play Music</div>
  <audio id="audio-player" loop src="gem-h5/assets/bgm.MP3"></audio>

  <div class="header">
    <div class="name">G.E.M.</div>
    <div class="quote">“ 点亮星辰，乐章永恒 ”</div>
    <div class="line"></div>
    <div class="quote" style="font-size: 0.6rem; opacity: 0.5; font-style: normal;">FROM GLORY TO GLORY</div>
  </div>

  <div id="drag-container">
    <div id="spin-container"></div>
  </div>

  <script>
    const images = ["gem-h5/assets/1.jpg", "gem-h5/assets/2.jpg", "gem-h5/assets/3.jpg", "gem-h5/assets/4.jpg", "gem-h5/assets/5.jpg", "gem-h5/assets/6.jpg"];
    const spinContainer = document.getElementById('spin-container');
    const audio = document.getElementById('audio-player');
    const hint = document.getElementById('hint');
    
    // 适配屏幕半径
    const radius = window.innerWidth < 500 ? window.innerWidth * 0.38 : 420;
    images.forEach((src, i) => {
      const div = document.createElement('div');
      div.className = 'item';
      div.style.transform = `rotateY(${i * (360 / images.length)}deg) translateZ(${radius}px)`;
      div.innerHTML = `<img src="${src}">`;
      spinContainer.appendChild(div);
    });

    // 自动旋转
    let currentAngle = 0;
    function frame() {
      currentAngle -= 0.35;
      spinContainer.style.transform = `rotateY(${currentAngle}deg)`;
      requestAnimationFrame(frame);
    }
    frame();

    // 全局交互
    document.body.onclick = () => {
      if (audio.paused) {
        audio.play();
        hint.innerText = "Music On • Enjoy";
        hint.style.color = "var(--gem-red)";
      } else {
        audio.pause();
        hint.innerText = "Music Paused";
        hint.style.color = "rgba(255,255,255,0.4)";
      }
    };

    // 星光
    function createStars() {
      const container = document.getElementById('stars-container');
      const numStars = 100;
      for (let i = 0; i < numStars; i++) {
        const star = document.createElement('div');
        star.style.cssText = `
          position: absolute; background: white; border-radius: 50%;
          width: ${Math.random() * 2}px; height: ${Math.random() * 2}px;
          left: ${Math.random() * 100}%; top: ${Math.random() * 100}%;
          opacity: ${Math.random()};
          animation: twinkle ${Math.random() * 3 + 2}s infinite alternate;
        `;
        container.appendChild(star);
      }
    }
    const style = document.createElement('style');
    style.innerHTML = `@keyframes twinkle { from { opacity: 0.2; } to { opacity: 1; } }`;
    document.head.appendChild(style);
    createStars();
    
    window.onresize = () => location.reload();
  </script>
</body>
</html>
