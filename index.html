<!doctype html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover" />
  <title>G.E.M. | 星辰轨迹</title>
  <style>
    :root {
      --gem-red: #d32f2f;
      --glass: rgba(255, 255, 255, 0.05);
      --star-color: rgba(255, 255, 255, 0.8);
      --star-size: 1.5px;
      --star-density: 100; /* 星星数量 */
    }
    * { box-sizing: border-box; touch-action: none; }
    body {
      margin: 0; height: 100vh; background: #05070a;
      display: flex; align-items: center; justify-content: center;
      overflow: hidden; perspective: 1500px;
      font-family: "Optima", "Cinzel", "PingFang SC", "Microsoft YaHei", sans-serif;
    }
    
    /* 动态模糊背景 */
    .bg {
      position: fixed; inset: 0; z-index: -2; /* 放在星空下面 */
      background: url('gem-h5/assets/1.jpg') center/cover;
      filter: blur(40px) brightness(0.2); transform: scale(1.1);
    }

    /* 星空特效层 */
    .stars {
      position: fixed; inset: 0; z-index: -1;
      background-color: transparent;
      pointer-events: none;
    }

    /* 优雅文案区 */
    .header {
      position: absolute; top: 12%; width: 100%; text-align: center; color: #fff; z-index: 10;
      padding: 0 30px;
    }
    .header .name { 
      font-size: 2.2rem; font-weight: 300; letter-spacing: 8px; margin-bottom: 15px;
      background: linear-gradient(to bottom, #fff, #999); -webkit-background-clip: text; -webkit-text-fill-color: transparent;
    }
    .header .quote { 
      font-size: 0.9rem; letter-spacing: 3px; color: #888; font-style: italic; font-weight: 200;
    }

    @media screen and (max-width: 768px) {
      .header .name { font-size: 1.6rem; letter-spacing: 5px; }
      .header .quote { font-size: 0.7rem; }
      .item { width: 110px; height: 150px; margin-left: -55px; margin-top: -75px; }
    }

    @media screen and (min-width: 769px) {
      .header .name { font-size: 3rem; }
      .item { width: 180px; height: 250px; margin-left: -90px; margin-top: -125px; }
      .item:hover { transform: scale(1.05) !important; filter: brightness(1.2); cursor: pointer; }
    }

    /* 3D 旋转结构 */
    #drag-container, #spin-container { position: relative; display: flex; transform-style: preserve-3d; }
    #drag-container { transform: rotateX(-5deg); }

    .item {
      position: absolute; left: 50%; top: 50%;
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 4px; overflow: hidden;
      box-shadow: 0 20px 50px rgba(0,0,0,0.8);
      -webkit-box-reflect: below 15px linear-gradient(transparent, rgba(0,0,0,0.1));
      transition: all 0.5s cubic-bezier(0.23, 1, 0.32, 1);
    }
    .item img { width: 100%; height: 100%; object-fit: cover; }

    /* 极简播放器按钮 */
    #music-btn {
      position: fixed; right: 30px; bottom: 30px; z-index: 100;
      width: 50px; height: 50px; 
      background: var(--glass); backdrop-filter: blur(10px);
      border-radius: 50%; display: flex; align-items: center; justify-content: center;
      border: 1px solid rgba(255,255,255,0.1); color: #fff; cursor: pointer;
      transition: all 0.3s;
    }
    #music-btn:hover { background: rgba(255,255,255,0.1); }
    .playing { animation: rotateIcon 4s linear infinite; }
    @keyframes rotateIcon { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
  </style>
</head>
<body>
  <div class="bg"></div>
  <div class="stars" id="stars-container"></div> <div id="music-btn">
    <span id="music-icon" style="font-size: 14px; letter-spacing: 0;">Play</span>
    <audio id="audio-player" loop src="gem-h5/assets/bgm.MP3"></audio>
  </div>

  <div class="header">
    <div class="name">G.E.M. TANG</div>
    <div class="quote">“ 星辰汇聚成海洋，音符构筑成信仰。 ”</div>
    <div style="width: 30px; height: 1px; background: var(--gem-red); margin: 20px auto;"></div>
    <div class="quote" style="font-style: normal; font-size: 0.6rem; opacity: 0.5;">THE REVELATION & BEYOND</div>
  </div>

  <div id="drag-container">
    <div id="spin-container"></div>
  </div>

  <script>
    const images = [
      "gem-h5/assets/1.jpg", "gem-h5/assets/2.jpg", "gem-h5/assets/3.jpg",
      "gem-h5/assets/4.jpg", "gem-h5/assets/5.jpg", "gem-h5/assets/6.jpg"
    ];

    const spinContainer = document.getElementById('spin-container');
    
    function getRadius() {
      const w = window.innerWidth;
      if (w < 500) return w * 0.38;
      return 450;
    }

    const radius = getRadius();

    images.forEach((src, i) => {
      const div = document.createElement('div');
      div.className = 'item';
      const angle = i * (360 / images.length);
      div.style.transform = `rotateY(${angle}deg) translateZ(${radius}px)`;
      div.innerHTML = `<img src="${src}" loading="lazy">`;
      spinContainer.appendChild(div);
    });

    let currentAngle = 0;
    function frame() {
      currentAngle -= 0.3;
      spinContainer.style.transform = `rotateY(${currentAngle}deg)`;
      requestAnimationFrame(frame);
    }
    frame();

    window.onresize = () => { location.reload(); };

    const btn = document.getElementById('music-btn');
    const audio = document.getElementById('audio-player');
    const icon = document.getElementById('music-icon');
    
    btn.onclick = () => {
      if (audio.paused) {
        audio.play().then(() => {
          icon.innerText = "Pause";
          btn.classList.add('playing');
        });
      } else {
        audio.pause();
        icon.innerText = "Play";
        btn.classList.remove('playing');
      }
    };

    // --- 星光特效 JavaScript ---
    function createStars() {
      const container = document.getElementById('stars-container');
      const numStars = window.innerWidth * window.innerHeight / 2000; // 根据屏幕面积调整星星数量

      for (let i = 0; i < numStars; i++) {
        const star = document.createElement('div');
        star.style.position = 'absolute';
        star.style.backgroundColor = 'var(--star-color)';
        star.style.borderRadius = '50%';
        star.style.opacity = Math.random() * 0.8 + 0.2;
        
        // 随机大小
        const size = Math.random() * 1.5 + 0.5; // 0.5px to 2px
        star.style.width = `${size}px`;
        star.style.height = `${size}px`;

        // 随机位置
        star.style.left = `${Math.random() * 100}%`;
        star.style.top = `${Math.random() * 100}%`;

        // 随机动画延迟和持续时间
        star.style.animation = `twinkle ${Math.random() * 3 + 2}s ease-in-out infinite alternate`;
        star.style.animationDelay = `${Math.random() * 2}s`;

        container.appendChild(star);
      }
    }

    // 星星闪烁动画
    const style = document.createElement('style');
    style.innerHTML += `
      @keyframes twinkle {
        0% { opacity: 0.2; transform: scale(0.8); }
        50% { opacity: 1; transform: scale(1.2); }
        100% { opacity: 0.2; transform: scale(0.8); }
      }
    `;
    document.head.appendChild(style);

    createStars(); // 页面加载时创建星星
  </script>
</body>
</html>
