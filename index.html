<!doctype html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover" />
  <title>G.E.M. | 宇宙乐章</title>
  <style>
    :root { --gem-red: #ff2d55; }
    * { box-sizing: border-box; touch-action: none; user-select: none; }
    
    body {
      margin: 0; height: 100vh; background: #05070a;
      display: flex; align-items: center; justify-content: center;
      overflow: hidden; perspective: 2000px;
      font-family: -apple-system, "PingFang SC", sans-serif;
    }

    .bg { 
      position: fixed; inset: 0; z-index: -2; 
      background: url('gem-h5/assets/1.jpg') center/cover; 
      filter: blur(50px) brightness(0.2); transform: scale(1.1); 
    }
    #particle-canvas { position: fixed; inset: 0; z-index: -1; pointer-events: none; }
    
    .header { position: absolute; top: 10%; width: 100%; text-align: center; color: #fff; z-index: 10; pointer-events: none; }
    .header .name { font-size: 3.5rem; font-weight: 200; letter-spacing: 15px; margin-bottom: 10px; text-shadow: 0 0 20px rgba(255,255,255,0.4); }
    .header .quote { font-size: 0.9rem; letter-spacing: 4px; color: #cccccc; }
    .header .line { width: 40px; height: 2px; background: var(--gem-red); margin: 20px auto; box-shadow: 0 0 10px var(--gem-red); }
    
    @media screen and (max-width: 768px) {
      .header .name { font-size: 2.2rem; letter-spacing: 8px; }
      /* 调整手机端图片大小 */
      .item { width: 110px; height: 150px; margin-left: -55px; margin-top: -75px; }
      /* 核心修改：提升手机端按钮高度，避开底部黑条 */
      #hint { bottom: 12% !important; font-size: 12px !important; padding: 10px 22px !important; }
    }

    @media screen and (min-width: 769px) {
      .item { width: 180px; height: 250px; margin-left: -90px; margin-top: -125px; }
    }

    #drag-container, #spin-container { position: relative; display: flex; transform-style: preserve-3d; }
    .item { 
      position: absolute; left: 50%; top: 50%; border-radius: 8px; overflow: hidden; 
      box-shadow: 0 10px 30px rgba(0,0,0,0.5); 
      -webkit-box-reflect: below 10px linear-gradient(transparent, rgba(0,0,0,0.1));
    }
    .item img { width: 100%; height: 100%; object-fit: cover; pointer-events: none; }
    
    /* 播放指示按钮 */
    #hint { 
      position: fixed; bottom: 30px; 
      color: rgba(255,255,255,0.5); 
      font-size: 11px; letter-spacing: 2px; 
      text-transform: uppercase;
      border: 1px solid rgba(255,255,255,0.2); 
      padding: 8px 18px; border-radius: 30px; 
      z-index: 100; transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      background: rgba(0,0,0,0.2);
      backdrop-filter: blur(5px);
    }
    /* 点击时的缩放效果 */
    .btn-active { transform: scale(0.9); background: rgba(255, 45, 85, 0.2) !important; }
  </style>
</head>
<body onclick="toggleMusic()">
  <div class="bg"></div>
  <canvas id="particle-canvas"></canvas>
  <div id="hint">TAP TO START</div>
  
  <audio id="audio-player" loop playsinline src="gem-h5/assets/bgm.MP3"></audio>

  <div class="header">
    <div class="name">G.E.M.</div>
    <div class="quote">“ 点亮星辰，乐章永恒 ”</div>
    <div class="line"></div>
    <div class="quote" style="font-size: 0.65rem; opacity: 0.6;">FROM GLORY TO GLORY</div>
  </div>

  <div id="drag-container">
    <div id="spin-container"></div>
  </div>

  <script>
    const audio = document.getElementById('audio-player');
    const hint = document.getElementById('hint');
    const images = ["1.jpg", "2.jpg", "3.jpg", "4.jpg", "5.jpg", "6.jpg"];
    const spinContainer = document.getElementById('spin-container');

    const radius = window.innerWidth < 768 ? window.innerWidth * 0.4 : 450;
    images.forEach((name, i) => {
      const div = document.createElement('div');
      div.className = 'item';
      div.style.transform = `rotateY(${i * (360 / images.length)}deg) translateZ(${radius}px)`;
      div.innerHTML = `<img src="gem-h5/assets/${name}" onerror="this.parentElement.style.display='none'">`;
      spinContainer.appendChild(div);
    });

    // 音乐切换与按钮动画
    function toggleMusic() {
      // 按钮点击动效
      hint.classList.add('btn-active');
      setTimeout(() => hint.classList.remove('btn-active'), 200);

      if (audio.paused) {
        audio.play().then(() => {
          hint.innerText = "MUSIC ON";
          hint.style.color = "#ff2d55";
          hint.style.borderColor = "#ff2d55";
        }).catch(() => {
          hint.innerText = "TAP AGAIN TO PLAY";
        });
      } else {
        audio.pause();
        hint.innerText = "PAUSED";
        hint.style.color = "rgba(255,255,255,0.5)";
        hint.style.borderColor = "rgba(255,255,255,0.2)";
      }
    }

    // 自动播放尝试
    window.addEventListener('load', () => {
      audio.play().then(() => {
        hint.innerText = "MUSIC ON";
      }).catch(() => {
        hint.innerText = "TAP TO START";
      });
    });

    document.addEventListener("WeixinJSBridgeReady", () => { audio.play(); hint.innerText = "MUSIC ON"; }, false);

    let currentAngle = 0;
    function rotate() {
      currentAngle -= 0.3;
      spinContainer.style.transform = `rotateY(${currentAngle}deg)`;
      requestAnimationFrame(rotate);
    }
    rotate();

    // 粒子特效
    const canvas = document.getElementById('particle-canvas');
    const ctx = canvas.getContext('2d');
    let particles = [];
    function initCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      particles = Array.from({length: 60}, () => ({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        vx: (Math.random() - 0.5) * 0.3,
        vy: (Math.random() - 0.5) * 0.3,
        r: Math.random() * 1.2
      }));
    }
    function drawParticles() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "rgba(255, 255, 255, 0.4)";
      particles.forEach((p, i) => {
        p.x += p.vx; p.y += p.vy;
        if(p.x < 0 || p.x > canvas.width) p.vx *= -1;
        if(p.y < 0 || p.y > canvas.height) p.vy *= -1;
        ctx.beginPath(); ctx.arc(p.x, p.y, p.r, 0, Math.PI*2); ctx.fill();
        for(let j = i + 1; j < particles.length; j++) {
          const p2 = particles[j];
          const d = Math.hypot(p.x - p2.x, p.y - p2.y);
          if(d < 110) {
            ctx.strokeStyle = `rgba(255,255,255,${(110-d)/600})`;
            ctx.lineWidth = 0.5; ctx.beginPath(); ctx.moveTo(p.x, p.y); ctx.lineTo(p2.x, p2.y); ctx.stroke();
          }
        }
      });
      requestAnimationFrame(drawParticles);
    }
    window.addEventListener('resize', initCanvas);
    initCanvas(); drawParticles();
  </script>
</body>
</html>
